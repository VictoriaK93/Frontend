<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Small HTML- Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Small HTML- Table</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Victoria</td>
            <td>30</td>
            <td>Braunschweig</td>
        </tr>
    </tbody>
</table>

<img src="./media/IMG_1885.jpg" alt="Victoria">

<ol>
    <li>vvvvvvvvvvv</li>
    <li>iiiiiiiiiii</li>
</ol>
</head>
<body>
  <h1>Victoria Kotur</h1> 
  <p>I study at AIT- TR School, I'm 30 y.o. I live in Germany.</p> 
  <table> </table>  
</body>
</html>
