<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 блоков</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .block {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 10px 5px;
            padding: 10px 5px;
            box-sizing: border-box; /* Чтобы паддинг не увеличивал размер блока */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Добавим 20 блоков с помощью JavaScript -->
</div>

<script>
    // Получаем контейнер
    const container = document.querySelector('.container');
    
    // Создаем и добавляем 20 блоков в контейнер
    for (let i = 0; i < 20; i++) {
        const block = document.createElement('div');
        block.classList.add('block');
        block.textContent = `Block ${i + 1}`; // Добавляем текстовое содержимое для каждого блока
        container.appendChild(block);
    }
</script>

</body>
</html>
