<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

<div class="container">
    <h1>Калькулятор ИМТ</h1>
    <form id="bmiForm">
        <div class="form-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" placeholder="Введите ваш рост" required>
        </div>
        <div class="form-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" placeholder="Введите ваш вес" required>
        </div>
        <button type="submit">Рассчитать ИМТ</button>
    </form>

    <div id="bmiResult" class="result"></div>
    <div id="bmiStatus" class="result"></div>
</div>

<script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Получаем значения роста и веса
        const height = parseFloat(document.getElementById('height').value) / 100; // Преобразуем см в метры
        const weight = parseFloat(document.getElementById('weight').value);

        if (height > 0 && weight > 0) {
            // Рассчитываем ИМТ
            const bmi = (weight / (height * height)).toFixed(2);
            document.getElementById('bmiResult').textContent = `Ваш ИМТ: ${bmi}`;

            // Определяем статус ИМТ
            let status = '';
            if (bmi < 18.5) {
                status = 'Недостаточный вес';
                document.getElementById('bmiStatus').className = 'result underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = 'Нормальный вес';
                document.getElementById('bmiStatus').className = 'result normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                status = 'Избыточный вес';
                document.getElementById('bmiStatus').className = 'result overweight';
            } else {
                status = 'Ожирение';
                document.getElementById('bmiStatus').className = 'result overweight';
            }

            document.getElementById('bmiStatus').textContent = `Статус: ${status}`;
        }
    });
</script>

</body>
</html>
