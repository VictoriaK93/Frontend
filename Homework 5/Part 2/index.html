<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример блока с градиентом</title>
    <style>
        .main-block {
            width: 300px;
            height: 200px;
            /* Градиентный фон от белого вверху до чёрного внизу */
            background: linear-gradient(to bottom, #ffffff, #000000);
            border: 2px solid #000;
            border-radius: 5px;
            position: relative;
            padding: 20px;
        }

        .top-right-block {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FFD700;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-block">
        Основной контент
        <div class="top-right-block">Текст</div>
    </div>
</body>
</html>
